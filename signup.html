    <center><div style="border: 1px solid black; width:400px; height:350px;background-color:rgb(113, 163, 177);" >

            <label for="Degree">Degree : </label>

                <option value="">Select Options</option>
                <option value="">B-Tech</option>
                <option value="">Degree</option>
            </select><br><br>
            <small><label for="">Already have an Account </label></small>
            <a href="./index.html" style="text-decoration: none;">Click Here</a>
            <br><br>
            <input type="submit" value="Sign Up">
            
        </form></center>
    </div>
